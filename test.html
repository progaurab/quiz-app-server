<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <style> 
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h2 id="form-title">Login</h2>
        <form id="form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="toggle-link" id="toggle-link">Don't have an account? Sign up</div>
        </form>
    </div>

    <script>
        const container = document.getElementById('container');
        const formTitle = document.getElementById('form-title');
        const form = document.getElementById('form');
        const toggleLink = document.getElementById('toggle-link');
        
        toggleLink.addEventListener('click', () => {
            if (formTitle.innerText === 'Login') {
                formTitle.innerText = 'Sign Up';
                form.innerHTML = `
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <div class="toggle-link" id="toggle-link">Already have an account? Login</div>
                `;
            } else {
                formTitle.innerText = 'Login';
                form.innerHTML = `
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <div class="toggle-link" id="toggle-link">Don't have an account? Sign up</div>
                `;
            }
            // Reassign event listener to the new toggle link
            document.getElementById('toggle-link').addEventListener('click', toggleLinkHandler);
        });

        function toggleLinkHandler() {
            toggleLink.click();
        }
    </script>
</body>
</html>
